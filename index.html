<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Github Page demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css"/>
  <!--    <script src="index.js"></script>-->
  <script src="echarts.min.js"></script>
</head>
<body>
<div id="main-content" style="width: 100%; height:1000px;">

  <div id="main" style="width: 100%;height:1000px;"></div>
  <script type="text/javascript">
    // based on prepared DOM, initialize echarts instance
    var myChart = echarts.init(document.getElementById('main'));

    var arr = [];
    for (var i = 1; i < 30; i++) {
      arr.push(i);
    }

    // specify chart configuration item and data
    var option = {
      title: {
        text: 'Team B5 - äº” Tang Clan - Code Coverage',
        subtext: 'Code Coverage'
      },
      tooltip: {
        trigger: 'axis'
      },
      legend: {
        data: ['Instruction', 'Branch']
      },
      toolbox: {
        show: true,
        feature: {
          dataZoom: {
            yAxisIndex: 'none'
          },
          dataView: {readOnly: false},
          magicType: {type: ['line', 'bar']},
          restore: {},
          saveAsImage: {}
        }
      },
      xAxis: {
        type: 'category',
        boundaryGap: false,
        data: arr,
      },
      yAxis: {
        type: 'value',
        axisLabel: {
          formatter: '{value} %'
        },
        max: 90,
        min: 55,
      },
      series: [
        {
          name: 'Instruction',
          type: 'line',
          data: [
            59, 59, 59, 59, 59, 59, 59, 59, 59, 60,
            60, null, 62, 63, 63, 63, 69, 69, 70, 70,
            70, 70, 70, 70, 70, 71, 71
          ],
          markPoint: {
            data: [
              {type: 'max', name: 'max'},
              {type: 'min', name: 'min'}
            ]
          },
          markLine: {
            data: [
              {type: 'average', name: 'average'}
            ]
          }
        },
        {
          name: 'Branch',
          type: 'line',
          data: [
            75, 75, 75, 75, 75, 75, 75, 75, 75, 76,
            76, null, 80, 80, 80, 79, 84, 84, 83, 82,
            82, 82, 82, 82, 82, 83, 83
          ],
          markPoint: {
            data: [
              {type: 'max', name: 'max'},
              {type: 'min', name: 'min'}
            ]
          },
          markLine: {
            data: [
              {type: 'average', name: 'average'},
              // [{
              //   symbol: 'none',
              //   x: '90%',
              //   yAxis: 'max'
              // },
              //   {
              //     symbol: 'circle',
              //     label: {
              //       normal: {
              //         position: 'start',
              //         formatter: 'max'
              //       }
              //     },
              //     type: 'max',
              //     name: 'max'
              //   }]
            ]
          }
        }
      ]
    };


    // use configuration item and data specified to show chart
    myChart.setOption(option);
  </script>

</div>
</body>
</html>
